<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Kanit:wght@200&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity=""
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
    <style>
      body {
        font-family: "EB Garamond", serif;
        font-family: "Kanit", sans-serif;
        font-family: "Roboto Slab", serif;
      }

      .container {
        background-color: #c1c7c9;
      }
      .main {
        background-color: #555f65;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @media (max-width: 997px) {
        .main {
          transform: scale(1);
        }

        .mm {
          display: flex;
          
        }

        .drum-pad {
          width: 20%; /* Set the width of drum pads to 100% on smaller screens */
          display: flex;
          justify-content: center;
        }
        .dis,
        .rnge {
          margin-right: 1em;
         
        }
        #drum-machine{
          transform: scale(.5);
          min-width: 400px;
        }
        
      }
      #drum-machine {
        border: 5px solid orange;
      }
      .drum-pad {
        border: 0;
        background-color: #555f65;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid main">
      <div class="container col-md p-0 m-0" id="drum-machine">
        <div class="d-flex justify-content-end">
          <em><h3 class="fw-bold">FCC</h3></em>
          <i class="fab fa-free-code-camp mt-0 ms-1 fa-2x me-2"></i>
        </div>
        <div class="row mm mb-4">
          <div class="col">
            <div class="row col-md d-flex justify-content-center">
              <button class="drum-pad col-md" id="drum-0">
                <audio src="audio/Heater-1.mp3" class="clip" id="Q"></audio>
                Q
              </button>
              <button class="drum-pad col-md" id="drum-1">
                <audio src="audio/Heater-2.mp3" class="clip" id="W"></audio>
                W
              </button>
              <button class="drum-pad col-md" id="drum-2">
                <audio src="audio/Heater-3.mp3" class="clip" id="E"></audio>
                E
              </button>
            </div>

            <div class="row col-md d-flex">
              <button class="drum-pad col-md-2" id="drum-3">
                <audio src="audio/Heater-4_1.mp3" class="clip" id="A"></audio>
                A
              </button>
              <button class="drum-pad col-md-2" id="drum-4">
                <audio src="audio/Heater-6.mp3" class="clip" id="S"></audio>
                S
              </button>
              <button class="drum-pad col-md-2" id="drum-5">
                <audio src="audio/Dsc_Oh.mp3" class="clip" id="D"></audio>
                D
              </button>
            </div>

            <div class="row col-md d-flex">
              <button class="drum-pad col-md-2" id="drum-6">
                <audio src="audio/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
                Z
              </button>
              <button class="drum-pad col-md-2" id="drum-7">
                <audio src="audio/RP4_KICK_1.mp3" class="clip" id="X"></audio>
                X
              </button>
              <button class="drum-pad col-md-2" id="drum-8">
                <audio src="audio/Cev_H2.mp3" class="clip" id="C"></audio>
                C
              </button>
            </div>
          </div>
          <div class="col">
            <div class="col-md-4 dis bg-light mt-4">
              <p class="fw-bold text-center" id="display">
                <span class="text-light">hello</span>
              </p>
            </div>
            <input
              type="range"
              id="volume"
              class="mt-4 rnge"
              name="volume"
              min="0"
              max="100"
              value="50"
              step="5"
              style="width: 12em"
            />
          </div>
        </div>
        <div class="row">
          <div class="col text-end me-1">created by Gambino</div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script>
      // Add a keypress event handler to the document
      $(document).keypress(function (event) {
        // Check if the pressed key corresponds to one of your drum pads (Q, W, E, A, S, D, Z, X, C)
        var key = String.fromCharCode(event.which);
        var validKeys = ["Q", "W", "E", "A", "S", "D", "Z", "X", "C"];

        if ($.inArray(key, validKeys) !== -1) {
          // Find the button with the corresponding ID and trigger a click event
          $("#" + "drum-" + validKeys.indexOf(key)).click();
        }
      });
      $(document).ready(function () {
        $(".drum-pad").addClass("m-2");
        $(".drum-pad").addClass("p-3");
        $(".row").addClass("justify-content-center");
        $("#drum-0").click(function () {
          var audioElement = $(this).find("audio")[0];
          audioElement.play();
          var buttonText = $(this).text();
          $("#display").text("Button clicked: " + buttonText);
        });
        $("#drum-1").click(function () {
          var audioElement = $(this).find("audio")[0];
          audioElement.play();
          var buttonText = $(this).text();
          $("#display").text("Button clicked: " + buttonText);
        });
        $("#drum-2").click(function () {
          var audioElement = $(this).find("audio")[0];
          audioElement.play();
          var buttonText = $(this).text();
          $("#display").text("Button clicked: " + buttonText);
        });
        $("#drum-3").click(function () {
          var audioElement = $(this).find("audio")[0];
          audioElement.play();
          var buttonText = $(this).text();
          $("#display").text("Button clicked: " + buttonText);
        });
        $("#drum-4").click(function () {
          var audioElement = $(this).find("audio")[0];
          audioElement.play();
          var buttonText = $(this).text();
          $("#display").text("Button clicked: " + buttonText);
        });
        $("#drum-5").click(function () {
          var audioElement = $(this).find("audio")[0];
          audioElement.play();
          var buttonText = $(this).text();
          $("#display").text("Button clicked: " + buttonText);
        });
        $("#drum-6").click(function () {
          var audioElement = $(this).find("audio")[0];
          audioElement.play();
          var buttonText = $(this).text();
          $("#display").text("Button clicked: " + buttonText);
        });
        $("#drum-7").click(function () {
          var audioElement = $(this).find("audio")[0];
          audioElement.play();
          var buttonText = $(this).text();
          $("#display").text("Button clicked: " + buttonText);
        });
        $("#drum-8").click(function () {
          var audioElement = $(this).find("audio")[0];
          audioElement.play();
          var buttonText = $(this).text();
          $("#display").text("Button clicked: " + buttonText);
        });
      });

      const drumPads = document.querySelectorAll(".drum-pad");

      // Get the volume range input
      const volumeInput = document.getElementById("volume");

      // Add event listener to the volume range input
      volumeInput.addEventListener("input", function () {
        // Get the current value of the volume slider
        const volumeValue = this.value;

        // Update the volume of each drum pad audio element
        drumPads.forEach((drumPad) => {
          const audioElement = drumPad.querySelector("audio");
          audioElement.volume = volumeValue / 100;
        });
      });
    </script>
  </body>
</html>
